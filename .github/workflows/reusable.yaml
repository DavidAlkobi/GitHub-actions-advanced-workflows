name: Reusable deploy
on : 
   workflow_call:
     inputs: 
      artifact-name:
        description: The name of the deployable artifact files
        required: false
        default: dist
        type: string 

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
     - name: Download artifact
       uses: actions/download-artifact@v4
       with:
            name: ${{ inputs.artifact-name }}
     - name: deploy
       run: echo "deploying..."